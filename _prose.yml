prose:
  rooturl: '_posts'
  siteurl: 'http://broezer.github.io/'
  media: 'assets/img'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
  metadata:
  _posts:
    name: "date"
      field:
        element: "text"
        value: "CURRENT_DATETIME"
    - name: "creation_date"
        field:
          element: "hidden"
          value: "CURRENT_DATETIME"
    - name: "publish_date"
      field:
        element: "text"
        placeholder: "yyyy-mm-dd"
